name       : python-gitpython
version    : 3.0.0
release    : 2
source     :
    - https://files.pythonhosted.org/packages/da/87/9dbf6d3d2a10c41a6c2fc3d32255fff3413e1ce197997a7ba9d5578d4f0d/GitPython-3.0.0.tar.gz : 629867ebf609cef21bb9d849039e281e25963fb7d714a2f6bacc1ecce4800293
license    : BSD-3-Clause
component  : programming.python
summary    : GitPython is a python library used to interact with git repositories, high-level like git-porcelain, or low-level like git-plumbing.
description: |
    GitPython is a python library used to interact with git repositories, high-level like git-porcelain, or low-level like git-plumbing.
rundeps    :
    - git
    - python-ddt
    - python-gitdb2
setup      : |
    sed '/gitdb[^2]/d' -i requirements.txt
build      : |
    %python3_setup
install    : |
    %python3_install
